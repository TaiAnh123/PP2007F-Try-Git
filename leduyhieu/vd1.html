<!DOCTYPE html>
<html>
  <body>
    <script>
      function hienthi() {
        var a = document.getElementById("a");
        var b = document.getElementById("b");
        
        b.innerHTML = a.value;
      }
    </script>
    <input type="text" id="a" value="" onkeyup="hienthi()"/>
    <div id="b"></div>
  </body>
</html>
