<!DOCTYPE html>
<html>
<head>
	<title>Bai 3</title>
</head>
<body>
	<input type="number" id="no1" placeholder="Nhap so thu nhat" value="" oninput ="result()" >
	<label>+</label>
	<input type="number" id="no2" placeholder="Nhap so thu hai" value="" oninput="result()">
	<div id="result">

	<script type="text/javascript">
		function result(){
			var x = parseInt(document.getElementById("no1").value);
			var y = parseInt(document.getElementById("no2").value);
			var rs = document.getElementById("result");
			var sum = x + y;
			rs.innerHTML = "Tong 2 so vua nhap la: " + sum;


		}
	</script>
</body>
</html>
