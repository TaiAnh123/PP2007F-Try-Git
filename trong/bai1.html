<!DOCTYPE html>
<html>
<head>

</head>
<body>
<script type="text/javascript">
		function showResult(){
			var input = document.getElementById("message");
			var div = document.getElementById("result");
			div.innerHTML = input.value;
		}
	</script>

	<input type="text" id="message" value="" oninput="showResult()">
	<div id="result"></div>
	

</body>
</html>
